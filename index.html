<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game ROMA</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container d-flex">
      <div class="row  vh-100 w-100 justify-content-center align-items-center">
        <div class="col-12 col-md-6">
          <div class="row content-general p-2">
            <div class="d-flex justify-content-around align-items-center alert alert-primary">
              <h4>Score:<span id="score">0</span></h4>
              <h4>Intentos:<span id="attempts">0</span></h4>
              
              <div class="content-time-general ">
                <div class="content-time  d-flex justify-content-center align-items-center m-0">
                  <h5 class="p-2"><time>00:00:00</time></h5>
                  <button id="strt" class="startBtn">Continuar</button>
                  <button id="stp" class="stopBtn">stop</button>
                </div>
              </div>
            </div>
            <div id="grid" class="b-grid"></div>
          </div>
        </div>
      </div>
    </div>
  </body>

  <!-- JavaScript Bundle with Popper -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"
  ></script>
  <script src="./scripts.js"></script>
</html>
